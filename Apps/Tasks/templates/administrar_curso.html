{% extends 'template.html' %}

{% block body %}
<h1 class="h1">Administrar Curso</h1>
<div class="container d-flex justify-content-center m-5">
    <div class="container w-50">
        <form method="post" enctype="multipart/form-data" id="form_curso">
            {% csrf_token %}
            
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="tx_nombre" name="tx_nombre" maxlength="100" placeholder="Ingrese el nombre del curso" required>
            </div>

            <div class="mb-3">
                <label for="imagen" class="form-label">Imagen</label>
                <input type="file" class="form-control" id="tx_imagen" name="tx_imagen">
            </div>

            <div class="mb-3">
                <label for="descripcion" class="form-label">Descripción</label>
                <textarea class="form-control" id="tx_descripcion" name="tx_descripcion" rows="4" placeholder="Describa el curso" required></textarea>
            </div>

            <div class="mb-3">
                <label for="f_inicio" class="form-label">Fecha de Inicio</label>
                <input type="date" class="form-control" id="tx_f_inicio" name="tx_f_inicio" required>
            </div>

            <div class="mb-3">
                <label for="f_fin" class="form-label">Fecha de Fin</label>
                <input type="date" class="form-control" id="tx_f_fin" name="tx_f_fin" required>
            </div>

            <div class="mb-3 row justify-content-center">
                <button type="submit" class="btn btn-success w-50">Guardar</button>
            </div>
        </form>
    </div>
</div>
<div class="container">
    <table class="table table-stripped tabla_jquery" id="tabla_cursos">
        <thead>
            <tr>
                <th></th>
                <th>Nombre</th>
                <th>Descripción</th>
                <th>Fecha de Inicio</th>
                <th>Fecha de Fin</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for curso in cursos %}
            <tr>
                <td><img src="{{ curso.imagen.url }}" alt="" class="img img-fluid"></td>
                <td>{{ curso.nombre }}</td>
                <td>{{ curso.descripcion }}</td>
                <td>{{ curso.f_inicio }}</td>
                <td>{{ curso.f_fin }}</td>
                <td>
                    <div class="row">
                        <a href="/administrar/cursos/editar/{{ curso.id }}" class="btn btn-warning">Editar</a>
                        <a href="/administrar/cursos/eliminar/{{ curso.id }}" onclick="return confirm('Seguro quieres eliminar: {{curso.nombre}}')" class="btn btn-danger">Eliminar</a>
                    </div>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
<script>
$(document).ready(function() {
    $("#form_curso").validate({
        rules: {
            tx_nombre: {
                required: true,
                minlength: 3,
                maxlength: 100
            },
            tx_imagen: {
                fileType: true
            },
            tx_descripcion: {
                required: true,
                minlength: 10
            },
            tx_f_inicio: {
                required: true,
                date: true
            },
            tx_f_fin: {
                required: true,
                date: true,
                dateGreaterThan: "#tx_f_inicio"
            }
        },
        messages: {
            tx_nombre: {
                required: "Por favor, ingrese el nombre del curso",
                minlength: "El nombre debe tener al menos 3 caracteres",
                maxlength: "El nombre no puede exceder los 100 caracteres"
            },
            tx_descripcion: {
                required: "Por favor, ingrese una descripción del curso",
                minlength: "La descripción debe tener al menos 10 caracteres"
            },
            tx_f_inicio: {
                required: "Por favor, seleccione la fecha de inicio",
                date: "Por favor, ingrese una fecha válida"
            },
            tx_f_fin: {
                required: "Por favor, seleccione la fecha de fin",
                date: "Por favor, ingrese una fecha válida"
            }
        },
        errorElement: 'span',
        errorPlacement: function(error, element) {
            error.addClass('invalid-feedback');
            element.closest('.mb-3').append(error);
        },
        highlight: function(element, errorClass, validClass) {
            $(element).addClass('is-invalid');
        },
        unhighlight: function(element, errorClass, validClass) {
            $(element).removeClass('is-invalid');
            $(element).addClass('is-valid');
        },
    });
});
</script>
{% endblock %}
